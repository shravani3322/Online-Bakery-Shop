
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h2>Available Items</h2>
    <ul>
        <li>Item 1 - $10 <button onclick="addToCart('Item 1', 10)">Add to Cart</button></li>
        <li>Item 2 - $15 <button onclick="addToCart('Item 2', 15)">Add to Cart</button></li>
        <li>Item 3 - $20 <button onclick="addToCart('Item 3', 20)">Add to Cart</button></li>
    </ul>

    <h2>Shopping Cart</h2>
    <ul id="cart">
        <!-- Cart items will be displayed here -->
    </ul>

    <script>
        function addToCart(itemName, itemPrice) {
            // Send item details to server-side PHP script to handle cart logic
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "addtocrt.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Update cart display
                    document.getElementById("cart").innerHTML = xhr.responseText;
                }
            };
            xhr.send("item_name=" + itemName + "&item_price=" + itemPrice);
        }
    </script>
</body>
</html>
