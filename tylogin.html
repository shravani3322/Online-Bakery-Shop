<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <style>body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.header-content {
    margin-bottom: 20px;
}

.header-content h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.header-content p {
    font-size: 18px;
    color: #ccc;
}

.search-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    background-color: #444;
    border-radius: 10px;
}

.search-bar input[type="text"] {
    width: 70%;
    padding: 10px;
    font-size: 18px;
    border: none;
    border-radius: 10px 0 0 10px;
}

.search-bar button[type="button"] {
    width: 30%;
    padding: 10px;
    font-size: 18px;
    border: none;
    border-radius: 0 10px 10px 0;
    background-color: #333;
    color: #fff;
    cursor: pointer;
}

.search-bar button[type="button"]:hover {
    background-color: #444;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.product-list .product {
    margin: 10px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #fff;
    width: 200px;
}

.product-list .product img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
}

.product-list .product h2 {
    font-size: 18px;
    margin-bottom: 10px;
}

.product-list .product p {
    font-size: 14px;
    color: #666;
}
</style>
        <div class="header-content">
            <h1>Find Your Dream Product</h1>
            <p>Search from our vast collection of products</p>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for products...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <div class="product-list">
        <!-- product list will be displayed here -->
    </div>

    <script src="tyscript.js"></script>
</body>
</html>
